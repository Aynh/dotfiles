vo=gpu
hwdec=vaapi
keep-open=yes
ontop=yes
ytdl=no
volume-max=300
watch-later-options-remove=fullscreen

slang=ja,jp,jpn,jap,en,eng
alang=ja,jp,jpn,jap,en,eng

screenshot-format=png
screenshot-template="%F - %P"
screenshot-png-compression=0
screenshot-png-filter=5

# uosc-related configs
script=/usr/share/mpv/scripts/uosc
video-sync=display-resample
osd-bar=no
border=no

[1080p above]
profile-cond=height > 1080
profile-restore=copy
hwdec=no
